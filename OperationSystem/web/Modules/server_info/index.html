<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
          name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>Title</title>
    <script src="../Modules/common/js/init.js"></script>
    <link rel="stylesheet" href="../Modules/server_info/css/index.css">
</head>
<body>

<div class="tree">
    <div key="server_info" title="服务器信息">
        <div key="server">服务器管理</div>
        <div key="game">运营游戏</div>
        <div key="cloud">云平台登记</div>
        <div key="switch">交换机机组</div>
        <div key="bandwidth">带宽增量</div>
        <div key="company">公司信息</div>
    </div>
    <div key="serverApply" title="服务器申请"></div>
    <div key="finance" title="财务管理"></div>
    <div key="user" title="用户管理"></div>
    <div key="monitor" title="服务器监控"></div>
    <div key="deploy" title="自动化部署"></div>
</div>

<div class="tree-panel">
    <div tree-key="server_info_server">
        <div class="table" name="server_info">
            <div key="category">组</div>
            <div key="serverRoom">机房</div>
            <div key="game">游戏名称</div>
            <div key="supplier">供应商</div>
            <div key="internetIp">公网ip</div>
            <div key="intranetIp">内网ip</div>
            <div key="cpu">CPU</div>
            <div key="memory">内存</div>
            <div key="bandwidth">带宽</div>
            <div key="disk">硬盘</div>
            <div key="os">操作系统</div>
            <div key="service">运行服务</div>
            <div key="startTime" type="day">上架时间</div>
            <div key="endTime" type="day">到期时间</div>
            <div key="status">状态</div>
            <div key="username" hide>登录名</div>
            <div key="password" hide>密码</div>
            <div key="operationHistory">维护记录</div>
            <div key="price">价格</div>
            <div key="assetId">资产编号</div>
            <div key="serialNum">设备序列号</div>
            <div key="publicPort">开放端口</div>
        </div>
    </div>
    <div tree-key="server_info_game">
        <div class="table" name="game">
            <div key="game">游戏</div>
            <div key="cp">CP</div>
            <div key="email">邮箱</div>
            <div key="contacts">联系方式</div>
            <div key="address">地址</div>
            <div key="note">备注</div>
        </div>
    </div>
    <div tree-key="server_info_cloud">
        <div class="table" name="cloud">
            <div key="name">名称</div>
            <div key="contacts">联系方式</div>
            <div key="createTime">添加时间</div>
            <div key="note">备注</div>
        </div>
    </div>
</div>


<script src="../Modules/server_info/js/index.js"></script>
</body>
</html>
